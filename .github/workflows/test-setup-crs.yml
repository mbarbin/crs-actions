name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-setup-crs:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install crs using setup-crs action
        uses: ./setup-crs
        with:
          crs-version: 0.0.20250813

      - name: Check crs version
        run: crs --version
