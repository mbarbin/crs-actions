name: CRs Workflows

on:
  pull_request:
    branches:
      - "**" # This will match pull requests targeting any branch

permissions:
  contents: read
  pull-requests: write

jobs:
  crs-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install crs
        uses: ./setup-crs
        with:
          crs-version: 0.0.20251014

      - name: Install reviewdog
        uses: reviewdog/action-setup@d8edfce3dd5e1ec6978745e801f9c50b5ef80252 # v1.4.0
        with:
          reviewdog_version: v0.20.3

      - name: Check reviewdog version
        run: reviewdog -version

      - name: Comment on CRs in PR
        uses: ./comment-crs-in-pr
        with:
          crs-config: .github/crs-config.json

      - name: Summarize CRs in PR
        uses: ./summarize-crs-in-pr
        with:
          crs-config: .github/crs-config.json
